<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="shortcut icon" href="images/favicon-32x32.png" image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
   
    <main class="container">
      <section class="card">
        <img src="/images/image-product-desktop.jpg" alt="Product-card" class="product">
        <div class="card-content">
        <h4>Perfume</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <aside class="info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </aside>
        <div class="price">
          <p class="new-price">$149.99 </p>
          <p class="old-price"><s>$169.99</s></p>  
        </div>
        <button class="checkout"><img src="/images/icon-cart.svg" alt="add-to-cart">   Add to Cart
        </button>
    </div>
    </main>
  </body>
</html>
